<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Login</title>
    
  <script src="/static/lib/jquery-2.1.4.min.js"></script>
      <link rel="stylesheet" href="../css/login.css">
      <link rel="stylesheet" href="../css/style.css">
      <script>
        $(document).ready(function(){
          $("#errorholder").addClass("hide");
           $("#loginBtn").click(function(e){
              e.preventDefault();
              authenticateUser();
           });

            $('#registerUserBtn').click(function(){
              createUser();
            });
        });

      </script>

</head>

<body>
  <header>
    <div class="container">
          <a class="logo"><img src="/static/images/logo.png"></a>
        </div>
    </div>
  
  </header>
  <div class="login-page">
  <div class="form">
    <form class="register-form">
      <input id="fname" type="text" placeholder="fullname"/>
      <input id="email" type="text" placeholder="email address"/>
      <input id="department" type="text" placeholder="department"/>
      <input id="reg_username" type="text" placeholder="username"/>
      <input id="reg_password" type="password" placeholder="password"/>
      <!-- <label><input type="checkbox" id="isProf">Professor</label> -->
      <button id = "registerUserBtn">create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>

      <p class="message" id="successPlaceholder" class="hide">
        <i class="fa fa-check pr5" style="color:green"></i><span class="successText">Signup successful.</span>
      </p>

      <p class="message" id="errorPlaceholder" class="hide">
        <i class="fa fa-warning pr5" style="color:orangered"></i><span class="errorText">Something went wrong. Please try again later!</span>
      </p>
    </form>
    <form class="login-form">
      <input id="username" type="text" placeholder="username"/>
      <input id="password" type="password" placeholder="password"/>
      <button id = "loginBtn">login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
      <p class="message" id="errorholder" class="hide">
        <i class="fa fa-warning pr5" style="color:orangered"></i><span class="errorText">Login Failed!</span>
      </p>
    </form>
  </div>
</div>

    <script  src="../js/main.js"></script>

</body>

</html>
<script type="text/javascript">
$('.message a').click(function(){
  $("#successPlaceholder").addClass("hide");
  $("#errorPlaceholder").addClass("hide");
   $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
});
</script>
